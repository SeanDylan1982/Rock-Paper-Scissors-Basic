<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors | Basic</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div class="badge" id="user-label">player 1</div>
    <div class="badge" id="computer-label">computer</div>
    <span id="user-score">0 </span> | <span id="computer-score"> 0</span>
  </div>
  <div class="result">
    <p>Welcome to Rock/Paper/Scissors - WHO WILL WIN?</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
      <img src="./img/rock.png" alt="">
    </div>
    <div class="choice" id="p">
      <img src="./img/paper.png" alt="">
    </div>
    <div class="choice" id="s">
      <img src="./img/scissors.png" alt="">
    </div>
    <p id="action-message">Make your move!</p>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
